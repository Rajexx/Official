<script>
var audio = new Audio("https://rajex.my.id/assets/y2mate.com%20-%20Rick%20Roll%20EARRAPE.mp3");
        audio.volume = 1;
        if (typeof audio.loop == 'boolean')
        {
            audio.loop = true;
        }
        else
        {
            audio.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            }, false);
        }
        function playAudio() {
        audio.play();
        }
</script>
<script>
  function revealBackground() {
  var bg = document.getElementById("background");
  bg.classList.toggle("hidden");
}
</script>
<div id="bg"></div>
